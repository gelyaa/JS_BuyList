<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="container">

        <div class="column">

            <div class="first">
                <input class="input" type="text" placeholder=" Name of the product">
                <button class="addbutton" type="button"> Add </button>
            </div>

            <div class="segment">
                <div class="center">

                    <div class="name"> Tomatoes </div>
                    <button class="cancelbutton" type="button"> x </button>
                    <button class="boughtbutton" type="button"> Bought </button>
                    <button class="minusbutton" type="button"> - </button>
                    <button class="plusbutton" type="button"> + </button>
                    <div class="quantity"> 1 </div>

                </div>
            </div>

            <div class="segment">
                <div class="center">

                    <div class="name"> Cookies </div>
                    <button class="cancelbutton" type="button"> x </button>
                    <button class="boughtbutton" type="button"> Bought </button>
                    <button class="minusbutton" type="button"> - </button>
                    <button class="plusbutton" type="button"> + </button>
                    <div class="quantity"> 1 </div>

                </div>
            </div>

            <div class="segment">
                <div class="center">

                   <div class="name"> Cheese </div>
                    <button class="cancelbutton" type="button"> x </button>
                    <button class="boughtbutton" type="button"> Bought </button>
                    <button class="minusbutton" type="button"> - </button>
                    <button class="plusbutton" type="button"> + </button>
                    <div class="quantity"> 1 </div>

                </div>
            </div>

        </div>

        <div class="column2">

            <div class="headline">
                <div class="text"> Left </div>
            </div>

            <div class="segment">
                <div class="item"> Tomatoes
                    <div class="quantity2"> 1 </div>
                </div>
                <div class="item"> Cookies
                    <div class="quantity2"> 1 </div>
                </div>
                <div class="item"> Cheese
                    <div class="quantity2"> 1 </div>
                </div>
            </div>

            <div class="headline">
                <div class="text"> Bought </div>
            </div>
            
            <div class="segment"></div>


        </div>


    </div>

</body>

</html>
